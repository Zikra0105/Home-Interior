<div class="log-back" >
<div class="container" id="container">
    <div class="login">
        <form>
            <h1>Login</h1>
            <div class="icons">
                <a href="#" class="icon1"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="icon1"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="icon1"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <!-- <span>or use email for registration</span> -->
            <input type="text" required placeholder="Username">
            <input type="password" required placeholder="Password">
            <button>Log In</button>
            <p>Doesn't have an account? <a href="#" >Sign Up</a></p>

            
        </form>
    </div>
    <div class="sign-up">
        <form>
            <h1>Sign Up</h1>
            <div class="icons">
                <a href="#" class="icon1"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="icon1"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="icon1"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <!-- <span>or use email for registration</span> -->
            <input type="text" required placeholder="Username">
            <input  type="email" required placeholder="Email">
            <input type="password" required placeholder="Password">
            <button>Sign Up</button>
            <p>Already have an account? <a href="#" >Login</a></p>

            
        </form>
    </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome User! </h1>
                <p>If you already have an account </p>
                <button class="hidden" id="login">Login</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, User!</h1>
                <p>If you have don't have an account</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>
